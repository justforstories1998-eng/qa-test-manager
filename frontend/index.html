<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#2563eb" />
  <meta name="description" content="QA Test Manager" />
  <title>QA Test Manager</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { font-size: 16px; }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
    }
    .app-loader {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      background: linear-gradient(135deg, #1e40af 0%, #2563eb 50%, #3b82f6 100%);
      z-index: 9999;
    }
    .app-loader-text { color: white; font-size: 24px; font-weight: 600; margin-top: 20px; }
  </style>
</head>
<body>
  <div id="root">
    <div class="app-loader" id="app-loader">
      <div class="app-loader-text">Loading QA Test Manager...</div>
    </div>
  </div>
  <!-- VITE ENTRY POINT -->
  <script type="module" src="/src/index.jsx"></script>
</body>
</html>
